<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <link rel="icon" type="image/png" href="./assets/images/weather-favicon.jpeg">
        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <!-- open-iconic icons oi oi!!!-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
        <!-- my styles -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <!-- header start -->
        <header class="bg-dark">
            <div class="container">
                <h1 class="text-center text-light bg-dark">
                    Weather Dashboard 
                </h1>
            </div>
        </header>
        <!-- header start -->
        <!-- search city start -->
        <section class="container row mr-none pad-right-some col-12">
            <div class="col-4">
                    <h2 class="card-title">
                        Search for a city by name:
                    </h2>
                    <div class="row">
                        <form class="card form-textarea ml-2" autocomplete="off" id="input-form">
                            <input 
                                name="cityName" 
                                id="city-name" 
                                type="text" 
                                autofocus="true" 
                                class="form-input"
                            />
                        </form>
                        <button type="submit" id="search-button" class="btn button-colors mb-4 mt-2 ml-2">
                            Search<span class="oi oi-magnifying-glass ml-2"></span>
                        </button>
                        <div class="mt-2">
                            <!-- dynamically generate divs containing the city name entered -->
                            <!-- div generated contains <a> link to display the weather in that city -->
                        </div>                        
                        <!-- the div appended will be the text object from the promise returned from the api call to open weather -->
                    </div>
                    <!-- city name section start-->
                    <section class="ml-2">
                        <!-- elements here are dynamically generated with the <a> tag that will create elements in the container to the right that contains the weather for the week in that city -->
                        <!-- info will be updated and appended each time the <a> is clicked the old material will clear and make room for the new stuff after clicking the <a> -->
                        <div class="row border-standard width-100 mr-none hide-before-append" id="city-list">
                            <!-- <span class="slight-margin-allaround width-100 border-bottom-user" id="city-list-item">
                                dynamically generated below as the city searched
                            </span>
                            <span class="slight-margin-allaround" id="city-list-item">
                                dynamically generated below as the city searched
                            </span>
                            <span class="slight-margin-allaround" id="city-list-item">
                                dynamically generated below as the city searched
                            </span> -->
                        </div>
                        <!-- append new city here -->
                    </section>
                    <!-- city name section end -->
                </div>
                <!-- within this row start city info -->
                <div class="col-8 border-standard">
                    <h3 class="border-bottom-user" id="city-name-header">
                        Zagreb, HR
                        <span id="current-date" class="ml-2"></span><span id="current-time" class="ml-2 hide-before-append"></span>
                    </h3>
                    <p>
                        Temperature: <span id="city-temperature">asdfadfs</span>
                    </p>
                    <p>
                        Humidity: <span id="city-humidity">asdfadfs</span>
                    </p>
                    <p>
                        Wind speed: <span id="city-wind-speed">asdfadfs</span>
                    </p>
                    <p>
                        UV Index: <span id="city-UV">asdfadfs</span>
                    </p>
                    <!-- 5-day forcast below city info -->
                    <div class="container mt-5">
                        <h3>
                            5-Day Forecast
                        </h3>
                        <div class="row hide-before-append width-100" id="forecast-row">
                            <div class="card bg-primary">
                                <span class="card-title" id="day-1-from-now" data-day="1">
                                    <!-- <h4 class="text-light">
                                         1 day from now
                                    </h4> -->
                                </span>
                            </div>
                            <div class="card bg-primary">
                                <span class="card-title" id="day-2-from-now" data-day="2">
                                   <!-- <h4 class="text-light">
                                        2 days from now
                                    </h4> -->
                                </span>
                            </div>
                            <div class="card bg-primary">
                                <span class="card-title" id="day-3-from-now" data-day="3">
                                   <!-- <h4 class="text-light">
                                         3 days from now
                                    </h4> -->
                                </span>
                            </div>
                            <div class="card bg-primary">
                                <span class="card-title" id="day-4-from-now" data-day="4">
                                   <!-- <h4 class="text-light">
                                         4 days from now
                                    </h4> -->
                                </span>
                            </div>
                            <div class="card bg-primary">
                                <span class="card-title" id="day-5-from-now" data-day="5">
                                    <!-- <h4 class="text-light">
                                         5 days from now
                                    </h4> -->
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
        <!-- search city section end -->
        <!-- loading moment.js before the assets js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="assets/js/logic.js"></script>
    </body>
</html>
