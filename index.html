<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <link rel="icon" type="image/png" href="./assets/images/favicon-image-copy.png">
        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <!-- open-iconic icons oi oi!!!-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
        <!-- my styles -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <!-- header start -->
        <header class="bg-dark">
            <div class="container">
                <h1 class="text-center text-light bg-dark">
                    Weather Dashboard 
                </h1>
            </div>
        </header>
        <!-- header start -->
        <!-- search city start -->
        <section class="container row">
            <div class="col-6">
                    <h2 class="card-title">
                        Search for a city:
                    </h2>
                    <div class="row">
                        <form class="card form-textarea ml-2" autocomplete="off">
                            <input 
                                name="cityname" 
                                id="city-name" 
                                type="text" 
                                autofocus="true" 
                                class="form-input"
                            />
                        </form>
                        <button type="submit" id="submit-button" class="btn button-colors mb-2 ml-2">
                            search
                        </button>
                        <div class="mt-2">
                            <!-- dynamically generate divs containing the city name entered -->
                            <!-- div generated contains <a> link to display the weather in that city -->
                        </div>                        
                        <!-- the div appended will be the text object from the promise returned from the api call to open weather -->
                    </div>
                    <!-- city name section start-->
                    <section class="container">
                        <!-- elements here are dynamically generated with the <a> tag that will create elements in the container to the right that contains the weather for the week in that city -->
                        <!-- info will be updated and appended each time the <a> is clicked the old material will clear and make room for the new stuff after clicking the <a> -->
                        <div class="container row border-standard">
                            <span>
                                dynamically generated below as the city searched
                            </span>
                        </div>
                        <!-- append new city here -->
                    </section>
                    <!-- city name section end -->
            </div>

    

        </section>
        <!-- search city end -->
    </body>
</html>
